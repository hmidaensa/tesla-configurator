<div class="container">
    <div class="card">
      <div class="card-header">Stepepr 1</div>
  
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <p>Choose  Model</p>
            <select [(ngModel)]="codeCar" appTest class="form-select form-select-sm" (change)="selectCar()" id="modelSelect">
                <option *ngFor="let car of cars" [ngValue]="car.code">
                    {{car.description}}
                </option>
            </select>
      
            
            <!-- Reactive Forms   formControlName="cities" [value]="citiesValue"  -->
             <!-- Template-Driven  (ngModel)]="address.city" (ngSubmit)="onSubmit(myForm.value)" -->
             <!-- form #myForm="ngForm">

             </form -->
          </div>
          <div class="col-6">
            <p>Choose  color</p>
            <select [(ngModel)]="colorCar" class="form-select form-select-sm" [disabled]="!codeCar" id="colorSelect" (change)="selectColor()">
                <option *ngFor="let color of colorsModelSelected" [ngValue]="color.code">
                    {{color.description}}
                </option>
            </select>
            
  
          </div>
          <div class="col-12" *ngIf="imgUrl">
            <hr>
            <img src="{{imgUrl! | formatUrlImg }}">
           
          </div>
  
        </div>
      </div>

      <ng-content ></ng-content>

      <ng-template ></ng-template>
      <ng-container></ng-container>
      
      
    </div>
  </div>
